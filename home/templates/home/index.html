{% extends 'base.html' %}
{% block contant %}
    <form method="get">
        {{ form.as_p }}
        <input type="submit" value="search">

    </form><br/>
    <div class="card">
        {% for post in posts %}
            <a href="{% url 'home:post_detail' post.id post.slug %}" class="card-body">{{ post.body|truncatewords:3 }}</a>
        {% endfor %}
    </div>

{% endblock %}
